<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="youth-mode">
    <nav>
        <div class="nav-container">
            <a href="adminhome.html" class="logo">GenerationBridge Admin</a>
            <ul class="nav-links">
                <li><a href="adminhome.html" class="nav-link">Dashboard</a></li>
                <li><a href="adminmatch.html" class="nav-link">Manage Users</a></li>
                <li><a href="adminskillswap.html" class="nav-link">Manage Skills</a></li>
                <li><a href="adminstories.html" class="nav-link">Manage Stories</a></li>
                <li><a href="adminevents.html" class="nav-link">Manage Events</a></li>
                <li><a href="adminsettings.html" class="nav-link">Settings</a></li>
            </ul>
            <div class="nav-actions-right">
                <div class="mode-toggle" onclick="toggleMode()">
                    <span class="mode-label">Youth</span>
                    <div class="toggle-switch">
                        <div class="toggle-slider"></div>
                    </div>
                    <span class="mode-label">Senior</span>
                </div>
                <div class="profile-dropdown-container">
                    <button class="profile-icon-btn" onclick="toggleProfileDropdown()">
                        <span>ğŸ‘¤</span>
                    </button>
                    <div class="profile-dropdown" id="profile-dropdown">
                        <div class="profile-header">
                            <div class="profile-avatar-large">ğŸ›¡ï¸</div>
                            <div class="profile-name">Admin User</div>
                            <div class="profile-email" data-bind="profile-email"></div>
                        </div>
                        <div class="profile-bio" data-bind="profile-bio"></div>
                        <div class="profile-actions">
                            <button class="profile-btn profile-btn-logout" onclick="handleAdminLogout()">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <h2>Manage Match-Up</h2>
        <p class="mb-3">Moderate users who are currently visible in Match-Up.</p>

        <!-- Intentionally matches the normal page id so FilterManager works without modification -->
        <div class="grid grid-3" id="matchGrid">
            <div class="card empty-state">
                <h3>No users in Match-Up yet</h3>
                <p class="mb-2">Users who opt in will appear here.</p>
            </div>
        </div>
    </main>

    <!-- Template-driven rendering so action buttons exist in HTML (not generated by JS) -->
    <template id="admin-match-card-template">
        <div class="card match-card" data-admin-match-id="">
            <div class="match-avatar">ğŸ‘¤</div>

            <h3 class="card-title">User</h3>

            <div class="card-meta"></div>

            <div class="match-interests"></div>

            <p class="match-blurb"></p>

            <!-- Actions pinned to the bottom of the card (grid stays aligned) -->
            <div class="card-actions admin-match-actions">
                <button class="btn btn-danger" type="button" onclick="adminBanUserFromBtn(this)">Ban</button>
                <button class="btn btn-danger" type="button" onclick="adminDeleteUserFromBtn(this)">Delete</button>
            </div>
        </div>
    </template>
    <script src="js/classes/StateManager.js"></script>
    <script src="js/classes/ModeToggle.js"></script>
    <script src="js/classes/AccessibilityManager.js"></script>
    <script src="js/classes/SettingsManager.js"></script>
    <script src="js/classes/ProfileManager.js"></script>
    <script src="js/classes/NavigationManager.js"></script>
    <script src="js/classes/FilterManager.js"></script>
    <script src="js/classes/GenerationBridgeApp.js"></script>
    <script src="admin.js"></script>
    <script src="script.js"></script>
</body>
</html>
