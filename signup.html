<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GenerationBridge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
   
</head>

<body class="youth-mode" data-page="signup">
    <div class="mode-toggle-corner">
        <div class="mode-toggle" onclick="toggleMode()">
            <span class="mode-label">Youth</span>
            <div class="toggle-switch">
                <div class="toggle-slider"></div>
            </div>
            <span class="mode-label">Senior</span>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-header">
                <a href="index.html" class="logo">GenerationBridge</a>
            </div>

            <h1>Create Account</h1>
            <p class="subtitle">Join us to connect across generations</p>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required placeholder="Enter your age" min="1" max="120">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary auth-btn">Sign Up</button>
            </form>

            <div class="switch-auth">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>
    <script src="js/classes/StateManager.js"></script>
    <script src="js/classes/ModeToggle.js"></script>
    <script src="js/classes/AccessibilityManager.js"></script>
    <script src="js/classes/SettingsManager.js"></script>
    <script src="js/classes/AuthManager.js"></script>
    <script src="js/classes/GenerationBridgeApp.js"></script>
    <script src="script.js"></script>
</body>
</html>
